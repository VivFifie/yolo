apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: yolo-app
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: vivfifie/yolo
          ports:
            - containerPort: 5000
          env:
            - name: MONGO_URL
              value: mongodb://mongo.yolo-app.svc.cluster.local:27017/yolo
            - name: PORT
              value: "5000"