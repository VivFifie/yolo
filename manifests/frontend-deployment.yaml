apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: yolo-app
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: docker.io/vivfifie/yolo-client:v1.1.1
        ports:
        - containerPort: 3000
        env:
            - name: REACT_APP_BACKEND_URL
              value: "http://192.168.49.2:30007"